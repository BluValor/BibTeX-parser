plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Main'

jar {
    manifest {
        attributes 'Main-Class': 'Main'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

dependencies {
    testCompile 'junit:junit:4.12'
    compile 'info.picocli:picocli:3.8.2'
}

repositories {
    jcenter()
}